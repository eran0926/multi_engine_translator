<!doctype html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{{url_for('static',filename='img/favicon.ico')}}" type="image/x-icon" />
    <title>Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>
    <!-- <h1>Hello, world!</h1> -->
    <div class="container">
        <div class="row my-3">
            <div class="col-5">
                <select class="form-select" id="ori_lan_select" aria-label="原文語言">
                    <option value="zh-Hant">繁體中文</option>
                    <option value="en" selected>英文</option>
                </select>
            </div>
            <div class="col-2 text-center swich-btn" id="swich-lan-btn">
            </div>
            <div class="col-5">
                <select class="form-select" id="tar_lan_select" aria-label="目標語言">
                    <option value="zh-Hant" selected>繁體中文</option>
                    <option value="en">英文</option>
                </select>
            </div>
        </div>
        <div class="row">

            <div class="col-12">
                <div class="my-3">
                    <textarea class="form-control" id="in_textarea" placeholder="請輸入要翻譯的文字" aria-label="請輸入要翻譯的文字"
                        rows="3" autocapitalize="off"></textarea>
                </div>
            </div>

            <div class="col-5">
                <table class="table fix-table" id="predict_table">
                    <!-- <thead>
                        <tr>
                            <th scope="col">is this you want</th>
                        </tr>
                    </thead> -->
                    <tbody></tbody>
                </table>
            </div>

            <div class="col-7">
                <table class="table fix-table" id="engineContrl">
                    <thead>
                        <tr>
                            <th scope="col">engine enabled</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <input class="form-check-input" type="checkbox" value="cambridge" id="cambridgeCheckBox"
                                    checked>
                                <label class="form-check-label" for="cambridgeCheckBox">
                                    劍橋
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-check-input" type="checkbox" value="google" id="googleCheckBox"
                                    disabled>
                                <label class="form-check-label" for="googleCheckBox">
                                    Google
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="form-check-input" type="checkbox" value="azure" id="azureCheckBox"
                                    checked>
                                <label class="form-check-label" for="azureCheckBox">
                                    微軟
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="btn-td">
                                <button class="btn btn-primary" type="submit" id="tranSubmitBtn">翻譯</button>
                                <button class="btn btn-danger" onclick="restTextarea()">刪除輸入</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>


        </div>
        <div class="row">
            <div class="col-12">
                <table class="table " id="resultTable">
                    <thead>
                        <tr>
                            <th>翻譯器</th>
                            <th>詞性</th>
                            <!-- <th>原文</th> -->
                            <th>譯文</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src={{url_for('static',filename='js/main.js' )}}></script>
</body>

</html>
